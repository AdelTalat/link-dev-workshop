<app-breadcrumb></app-breadcrumb>

<div class="news-details">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <header class="header-wrapper">
          <h1 class="header-wrapper__heading">News Details</h1>
        </header>
        <div class="card">
          <img [src]="article?.urlToImage" class="card-img-top" />
          <div class="card-body px-5">
            <div class="news-card-wrapper__body__actions d-flex justify-content-end my-4">
              <img
                src="../../../../assets/images/icons/like.svg"
                class="mr-3"
                alt="like-icon"
              />
              <img
                src="../../../../assets/images/icons/share.svg"
                alt="share-icon"
              />
            </div>
            <div class="news-card-wrapper__body__badges my-3">
              <span class="news-card-wrapper__body__badges__badge badge badge-light bg-light-grey">{{ category?.name }}</span>
            </div>
            <h5 class="card-title">{{ article?.title }}</h5>
            <p class="card-text">
              {{ article?.content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-related-topics></app-related-topics>
